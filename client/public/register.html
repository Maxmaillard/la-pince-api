<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription – LaPince</title>
  <link rel="stylesheet" href="../src/assets/css/style.css" />
</head>

<body class="page-auth">
  <main class="center">
    <section class="card">
      <h2 class="card__title">Créer un compte</h2>

      <form id="register-form" class="form">
  <input
    id="last_name"
    class="form__input"
    type="text"
    placeholder="Nom"
    required
  />

  <input
    id="first_name"
    class="form__input"
    type="text"
    placeholder="Prénom"
    required
  />

  <input
    id="email"
    class="form__input"
    type="email"
    placeholder="Email"
    required
  />

  <input
    id="password"
    class="form__input"
    type="password"
    placeholder="Mot de passe"
    required
  />

  <button type="submit" class="button button--primary">
    S’inscrire
  </button>
</form>

      <p class="card__text">
        Déjà un compte ?
        <a href="login.html" class="link">
          Connexion
        </a>
      </p>
    </section>
  </main>
</body>
</html>

<script type="module" src="../src/lib/components/auth-handler.js"></script>
