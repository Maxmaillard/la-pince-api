<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription – LaPince</title>
  <link rel="stylesheet" href="/client/src/assets/css/style.css" />
</head>

<body class="page-auth">
  <main class="center">
    <section class="card">
      <h2 class="card__title">Créer un compte</h2>

      <form class="form">
        <input
          class="form__input"
          type="text"
          placeholder="Nom"
        />

        <input
          class="form__input"
          type="text"
          placeholder="Prénom"
        />

        <input
          class="form__input"
          type="email"
          placeholder="Email"
        />

        <input
          class="form__input"
          type="password"
          placeholder="Mot de passe"
        />

        <button class="button button--primary">
          S’inscrire
        </button>
      </form>

      <p class="card__text">
        Déjà un compte ?
        <a href="login.html" class="link">
          Connexion
        </a>
      </p>
    </section>
  </main>
</body>
</html>
